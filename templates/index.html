<!DOCTYPE html>
<html>
<head>
 <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
 <title>Library</title>
 <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
rel="stylesheet">
 <style>
 body { padding: 20px; }
 table { margin-top: 20px; }
 </style>
</head>
<body>
 <div class="container">
 <h1 class="text-center">Library</h1>
 <a href="{{ url_for('create') }}" class="btn btn-primary mb-3">Add New Book</a>
 <table class="table table-bordered table-striped">
 <thead class="thead-dark">
 <tr>
 <th>ID</th>
 <th>Title</th>
 <th>Author</th>
 <th>Year</th>
 <th>Actions</th>
 </tr>
 </thead>
 <tbody>
 {% for book in books %}
 <tr>
 <td>{{ book.id }}</td>
 <td>{{ book.title }}</td>
 <td>{{ book.author }}</td>
 <td>{{ book.year }}</td>
 <td>
 <a href="{{ url_for('update', id=book.id) }}" class="btn btn-warning btn-sm">Edit</a>
 <a href="{{ url_for('delete', id=book.id) }}" class="btn btn-danger btn-sm">Delete</a>
 </td>
 </tr>
 {% endfor %}
 </tbody>
 </table>
 </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script
src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
{% if message %}
<div class="alert alert-info" role="alert">
 {{ message }}
</div>
{% endif %}
